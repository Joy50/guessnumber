<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
        <title>Document</title>
    </head>
    <body>
        <div class="container p-2">
            <h1>Numbers Guesser</h1>
            <div class="result"></div>
            <label for="inputNumber" class="form-label">Guess the number</label>
            <input type="number" name="inputNumber" id="inputNumber" class="form-control" placeholder="Enter a number">
            <br>
            <input type="submit" value="Guess" class="submitBtn btn btn-primary form-control">
        </div>
    </body>
</html>
